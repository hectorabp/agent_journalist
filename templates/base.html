<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agente Periodista{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', _external=False) }}">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white py-3 shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0 fs-2 fw-bold">Agente Periodista</h1>
                <div class="d-none d-md-block">
                    <span class="badge bg-light text-primary">Gestión de contenido periodístico</span>
                </div>
            </div>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-lg-none" href="/agent-journalist/"><i class="bi bi-house-door"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link px-3 {% if request.path == '/agent-journalist/' %}active fw-bold{% endif %}" href="/agent-journalist/">
                            <i class="bi bi-house-door me-1"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 {% if request.path == '/links' %}active fw-bold{% endif %}" href="/agent-journalist/links">
                            <i class="bi bi-link-45deg me-1"></i> Links
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 {% if request.path == '/notes' %}active fw-bold{% endif %}" href="/agent-journalist/notes">
                            <i class="bi bi-journal-text me-1"></i> Notas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 {% if request.path == '/categories' %}active fw-bold{% endif %}" href="/agent-journalist/categories">
                            <i class="bi bi-tag me-1"></i> Categorías
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="btnThemeToggle" class="btn btn-sm btn-outline-secondary" title="Cambiar tema">
                        <i class="bi bi-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container py-4 flex-grow-1">
        <div class="row">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-start">
                    <small>&copy; 2025 Agente Periodista</small>
                </div>
                <div class="col-md-6 text-md-end">
                    <small>Versión 1.0</small>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Modal para mensajes del sistema -->
    <div class="modal fade" id="systemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="systemModalTitle">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="systemModalBody">
                    <!-- Contenido dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
